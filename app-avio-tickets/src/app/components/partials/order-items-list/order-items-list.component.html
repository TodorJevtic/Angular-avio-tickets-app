<table>
  <tr>
    <td colspan="5">
      <h3>Order Items:</h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/tickets/{{item.ticket.id}}">
        <img [src]="item.ticket.imageUrl"/>
      </a>
    </td>
    <td>
      {{item.ticket.polazna_lokacija}}-{{item.ticket.odredisna_lokacija}}({{item.ticket.avio_prevozinik}})
    </td>
    <td>
      {{item.ticket.cena | currency}}
    </td>
    <td>
      {{item.quantity}}
    </td>
    <td>
      {{item.price | currency}}
    </td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td>
      <strong>
        Total :
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice | currency}}
      </strong>
    </td>
  </tr>
</table>
